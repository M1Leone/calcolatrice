<html>
    <head>
        <title>La mia calcolatrice</title>
        <link rel="stylesheet" href="stile.css">
    </head>
    <body>
      <div>
        <table class="calc">
          <tr>
            <td colspan="4"><input type="text" class="risultato" readonly></td>          
          </tr>
          <tr>
            <td><input type="button" value="9" class="bottoneNum"></td>
            <td><input type="button" value="8" class="bottoneNum"></td>
            <td><input type="button" value="7" class="bottoneNum"></td>
            <td><input type="button" value="/" class="bottoneOpe"></td>        
          </tr>
          <tr>
            <td><input type="button" value="6" class="bottoneNum"></td>
            <td><input type="button" value="5" class="bottoneNum"></td>
            <td><input type="button" value="4" class="bottoneNum"></td>
            <td><input type="button" value="x" class="bottoneOpe"></td>        
          </tr>
          <tr>
            <td><input type="button" value="3" class="bottoneNum"></td>
            <td><input type="button" value="2" class="bottoneNum"></td>
            <td><input type="button" value="1" class="bottoneNum"></td>
            <td><input type="button" value="-" class="bottoneOpe"></td>        
          </tr>  
          <tr>
            <td><input type="button" value="," class="bottoneNum"></td>
            <td><input type="button" value="0" class="bottoneNum"></td>
            <td><input type="button" value="C" class="bottoneNum"></td>
            <td><input type="button" value="+" class="bottoneOpe"></td>        
          </tr>        
          <tr>
            <td><input type="button" value="%" class="bottoneOpe"></td>
            <td><input type="button" value="+/-" class="bottoneOpe"></td>        
            <td colspan="2"><input type="button" value="=" class="bottoneUgu"></td>
          </tr>  
        </table>            
      </div>
    </body>
</html>
